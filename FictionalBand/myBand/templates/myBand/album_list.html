<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .album-list-container {
    text-align: center;
    margin: 40px auto;
    max-width: 600px;
    padding: 20px;
    background-color: #f8f8f8;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.album-list-container h1 {
    font-size: 32px;
    margin-bottom: 20px;
}

body {
    background-size: cover;
    font-family: Arial, sans-serif;
    color: #000000;
}

header {
    background-color: #000;
    padding: 20px 0;
}

nav ul {
    list-style: none;
}

nav li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #ffffff;
    font-weight: bold;
    font-size: 18px;
}

.album-list {
    list-style: none;
    padding: 0;
}

.album-item {
    background-color: #fff;
    padding: 20px;
    margin: 20px 0;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.album-item h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.album-item p {
    font-size: 18px;
    margin: 5px 0;
}
    </style>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About Us</a></li>
                <li><a href="{% url 'album_list' %}">Albums</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="album-list-container">
            <h1>Album List</h1>
            <ul class="album-list">
                <li class="album-item">
                    <h2>Where am I?</h2>
                    <p>Artist: Which Direction</p>
                    <p>Release Year: 2022</p>
                </li>
                <li class="album-item">
                    <h2>Who are you people?</h2>
                    <p>Artist: Which Direction</p>
                    <p>Release Year: 2023</p>
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; {{ year }} WhereWeGoing</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
